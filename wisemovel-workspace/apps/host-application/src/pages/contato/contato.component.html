<div class="container my-5">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h1 class="card-title">Contato</h1>
            <p class="card-text">Entre em contato conosco através das informações abaixo:</p>
            <div class="contact-info mb-3">
              <h2>Email</h2>
              <p><a href="mailto:contato@empresa.com">contato&#64;empresa.com</a></p>
            </div>
            <div class="contact-info mb-3">
              <h2>Telefone</h2>
              <p><a href="tel:+5511999999999">(11) 99999-9999</a></p>
            </div>
            <div class="contact-info">
              <h2>Endereço</h2>
              <p>Rua Exemplo, 123<br>Bairro Exemplo<br>Cidade, Estado<br>CEP 12345-678</p>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-lg-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h1 class="card-title">Envie uma Mensagem</h1>
            <form (submit)="sendMessage($event)">
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea id="message" class="form-control" rows="6" placeholder="Digite sua mensagem aqui..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
